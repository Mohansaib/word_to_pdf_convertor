<!DOCTYPE html>
<html>
<head>
    <title>Word to PDF Converter</title>
</head>
<body>
    <h1>Convert Word Document to PDF</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="word_file" accept=".docx" required><br><br>
        <input type="submit" value="Convert to PDF">
    </form>
</body>
</html>
